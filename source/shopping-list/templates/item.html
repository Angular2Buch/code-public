  <tr>
    <td style="width:50px; padding-left:15px;">
      <div class="row-action-primary checkbox">
        <label>
          <input type="checkbox" [checked]="item.checked" (click)="toggleChecked(item)"/>
          <span class="checkbox-material">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </td>
    <td>
      <h4>{{item.name}}</h4>
    </td>
    <td style="width:100px;">
      <h4>{{item.quantity}}</h4>
    </td>
  </tr>
