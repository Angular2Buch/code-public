<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Shopping List</h3>
  </div>
  <div class="panel-body">
    <form class="form-inline">
      <div class="form-group" style="padding-top: 20px;">
        <label class="col-md-3" for="name">Name</label>
        <div class="col-md-3">
          <input [(ng-model)]="newName" class="form-control input-lg" placeholder="e.g. Beer" type="text" name="name" autofocus />
        </div>
      </div>
      <div class="form-group" style="padding-top: 20px;">
        <label class="col-md-3" for="quantity">Quantity</label>
        <div class="col-md-3">
          <input [(ng-model)]="newQuantity" class="form-control input-lg" placeholder="1" type="text" name="quantity" />
        </div>
      </div>
      <button (click)="addItem()" class="btn btn-primary btn-fab btn-raised mdi-content-add pull-right" type="submit" onclick="return false;"></button>
    </form>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <tbody id="shoppingItem" *ng-for="#item of items" [item]="item"></tbody>
  </table>

  <div class="panel-footer">
    <a class="btn btn-info btn-raised" (^click)="checkAll()">
      <span class="mdi-toggle-check-box"></span>
      Check<span class="hidden-xs"> all</span>
    </a>
    <a class="btn btn-info btn-raised" (^click)="uncheckAll()">
      <span class="mdi-toggle-check-box-outline-blank"></span>
      Uncheck<span class="hidden-xs">  all</span>
    </a>
    <a class="btn btn-success btn-raised" (^click)="deleteChecked()">
      <span class="mdi-navigation-cancel"></span>
      Delete checked Items
    </a>
  </div>
</div>
