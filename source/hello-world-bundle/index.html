<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular 2 - Hello World example</title>

    <!-- as a result of the bundling process, angular2.dev.js requires the traceur-runtime
    angular version that were not bundled with the SystemJS Build Tool don't require this -->
    <script src="/lib/traceur-runtime.js"></script>

    <!-- this must be an older version of system.js, otherwise extra configuration is necessary -->
    <script src="/lib/system@0.16.11.js"></script>

    <script src="/lib/angular-latest-bundle/angular2.dev.js"></script>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <script>System.import('app');</script>

    <hello-world></hello-world>

  </body>
</html>
