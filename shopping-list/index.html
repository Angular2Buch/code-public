<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping-List | Angular 2</title>

    <!-- Backport from ES6 to ES5 -->
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.88/traceur-runtime.js"></script>
    <!-- Loading js-files via system.js -->

    <!-- Using dev-version of angular 2 -->
    <script src="./bundle/angular2.dev.js"></script>

    <script>System.import('app');</script>
    <div class="container-fluid">

  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
